<!DOCTYPE html>
<html>
<head>
	<title>JS part2</title>
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" Content="width-device-width, maximum-scale=1"/>

	<style type="text/css">
		#shape {
			width: 100px;
			height: 100px;
			background-color: blue;
			position: relative;
			border-radius: 50%;
			border-radius: 25%;
		}
		#result{
			color: blue;
			font-weight: bolder;
			font-size: 20px;
		}
		body{
			background-color: #ff99ff;
		}
		h1:hover{
			background-color: yellow;
		}
		#p1:hover{
			background-color: #00ffff;
		}
		#p2:hover{
			background-color: #009900;
		}
		#p3:hover{
			background-color: #ff5200;
		}
	</style>

</head>
<body>
	<h1 style="text-align: center;">Reaction Tester Game</h1>

	<p id="p1">
		Click on the below randomly generated shapes as fast as you can!
	</p>
		<br>
	<p id="p2">
		To know how fast you react!

	</p>
	<p id="p3">You took<span id="result"> TEST</span> secs</p>
	<p id="shape"></p>

		<script type="text/javascript">
			alert("Welcome to Reaction Tester Game");

			var startTime = new Date();

			document.getElementById('shape').onclick=function() {

				document.getElementById('shape').style.display="none";

				var endTime=new Date().getTime('');
				var timeTaken=(endTime-startTime)/1000;
				document.getElementById('result').innerHTML=timeTaken;

				document.getElementById('shape').style.display="block";

				reposition();

				startTime = new Date();
			};

				function reposition(){
					var topval=Math.random()*500;
					var leftval=Math.random()*500;

					var r=Math.random()*100;
					var g=Math.random()*100;
					var b=Math.random()*100;

					if(Math.random()>0.5)
					{
						document.getElementById('shape').style.borderRadius="50%"
					}
					else if(Math.random()>0.25)
					{
						document.getElementById('shape').style.borderRadius="25%"
					}
					else
					{
						document.getElementById('shape').style.borderRadius="0%";
					}

					document.getElementById('shape').style.top=topval+"px";
					document.getElementById('shape').style.left=leftval+"px";
					document.getElementById('shape').style.display="block";
					document.getElementById('shape').style.backgroundColor="rgb("+r+","+g+","+b+")";
				};







		</script>


		<br>
		

</body>
</html>
